<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form for adding a new directory entry -->
    <form id="directoryForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        
        <label for="description">Description:</label>
        <textarea id="description" required></textarea><br>
        
        <label for="mapEmbed">Map Embed:</label>
        <input type="text" id="mapEmbed"><br>
        
        <label for="websiteLink">Website Link:</label>
        <input type="text" id="websiteLink"><br>
        
        <button type="submit">Add Directory Entry</button>
    </form>
</body>
</html>
